name: Update Mawaqit Prayer Times

on:
  schedule:
    # Run every Sunday at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-prayer-times:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies for uploader
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
      
    - name: Run Prayer Times Scraper
      run: |
        # Install Node.js dependencies
        npm install
        
        # Run the prayer times scraper
        echo "üöÄ Running prayer times scraper..."
        node extract-prayer-times.js
        
        # Verify CSV files were created
        echo "üìÅ Prayer times directory contents:"
        ls -la ./prayer_times/ || echo "No prayer_times directory found"
        
    - name: Upload to Mawaqit
      env:
        MAWAQIT_USER: ${{ secrets.MAWAQIT_USER }}
        MAWAQIT_PASS: ${{ secrets.MAWAQIT_PASS }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        PRAYER_TIMES_DIR: ./prayer_times
        NO_CAPTCHA_API_KEY: ${{ secrets.NO_CAPTCHA_API_KEY }} # Add your NoCaptcha AI key as a secret
      run: |
        python mawaqit_uploader.py
        
    - name: Upload logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          *.log
          screenshots/
          debug_*.png
        retention-days: 7
      continue-on-error: true
