name: Update Mawaqit Prayer Times

on:
  schedule:
    # Run every Sunday at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-prayer-times:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        pip install playwright imaplib2
        playwright install chromium
        
    - name: Install additional dependencies
      run: |
        # Add any other dependencies your scraper needs
        pip install -r requirements.txt
      continue-on-error: true
      
    - name: Run Prayer Times Scraper
      run: |
        # Run your Node.js scraper
        npm install
        node scraper.js
        # This should create files in ./prayer_times/ directory
        
    - name: Upload to Mawaqit
      env:
        MAWAQIT_EMAIL: ${{ secrets.MAWAQIT_USER }}
        MAWAQIT_PASSWORD: ${{ secrets.MAWAQIT_PASS }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        PRAYER_TIMES_DIR: ./prayer_times
      run: |
        python mawaqit_uploader.py
        
    - name: Upload logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: error-logs
        path: |
          *.log
          screenshots/
      continue-on-error: true
